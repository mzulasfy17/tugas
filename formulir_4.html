<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengisian Riwayat Hidup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="formulir_5.html" method="get">
    <h2>Riwayat Kepangkatan Golongan Ruang Pengajian</h2><br>
        <div class="form-group">
            <label for="name">Pangkat :</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group">
            <label for="golongan">Gol Ruang Pengajian :</label>
            <input type="text" id="golongan" name="golongan">
        </div>
    
        <div class="form-group">
            <label for="TMT">Berlaku TMT :</label>
            <input type="date" id="TMT" name="TMT">
        </div>

        <div class="form-group">
            <label for="gaji">Gaji Pokok Pejabat :</label>
            <input type="text" id="gaji" name="gaji">
        </div>

        <label for="">Surat Keputusan :</label><br>

        <div class="form-group">
            <label for="Pejabat">Pejabat :</label>
            <input type="text" id="Pejabat" name="Pejabat">
        </div>
        
        <div class="form-group">
            <label for="Surat_Keputusan">Nomor Surat Keputusan :</label>
            <input type="text" id="Surat_Keputusan" name="Surat_Keputusan">
        </div>

        <div class="form-group">
            <label for="Tanggal_surat">Tanggal Surat Keputusan :</label>
            <input type="date" id="Tanggal_surat" name="Tanggal_surat">
        </div>

        <div class="form-group">
            <label for="Peraturan">Peraturan Yang Dijadikan Dasar :</label>
            <input type="text" id="Peraturan" name="Peraturan">
        </div>

    <button type="submit">next</button>

</form>
</body>
</html>
