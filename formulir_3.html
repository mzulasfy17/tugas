<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengisian Riwayat Hidup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="formulir_4.html" method="get">
<h2>Kursus/latihan didalam dan diluar Negeri</h2><br>
    <div class="form-group">
        <label for="name">Nama/Kursur/Latihan :</label>
        <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="Tanggal_mulai">Tanggal Mulai :</label>
        <input type="date" id="Tanggal_mulai" name="Tanggal_mulai">
    </div>

    <div class="form-group">
        <label for="Tanggal_selesai">Tanggal Selesai:</label>
        <input type="date" id="Tanggal_selesai" name="Tanggal_selesai">
    </div>

    <div class="form-group">
        <label for="pelatihan">Lama Pelatihan(Hari) :</label>
        <input type="text" id="pelatihan" name="pelatihan">
    </div>

    <div class="form-group">
        <label for="ijazah">Ijazah/Tanda Lulus/Surat Ket(Th) :</label>
        <input type="text" id="ijazah" name="ijazah">
    </div>
    <div class="form-group">
        <label for="tempat">Tempat :</label>
        <input type="text" id="tempat" name="tempat">
    </div>
    <div class="form-group">
        <label for="Keterangan">Keterangan :</label>
        <input type="text" id="Keterangan" name="Keterangan">
    </div>

    <button type="submit">next</button>

</form>
</body>
</html>
