<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengisian Riwayat Hidup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="formulir_3.html" method="get">
    <h2>Pendidikan didalam dan diluar Negeri</h2><br>
    <div class="form-group">
        <label for="Tingkat">Tingkat:</label>
        <select id="Tingkat" name="Tingkat">
            <option value="Tingkat">Tingkat</option>
            <option value="SD">SD</option>
            <option value="SLTP">SLTP</option>
            <option value="SLTA">SLTA</option>
            <option value="D-I">D-I</option>
            <option value="D-II">D-II</option>
            <option value="D-III">D-III/AKADEMI</option>
            <option value="D-IV">D-IV</option>
            <option value="S-1">S-1</option>
            <option value="S-2">S-2</option>
            <option value="S-3">S-3</option>
            <option value="Sepesialis_1">Spesialis 1</option>
            <option value="Sepesialis_2">Sepesialis 2</option>
            <option value="Profesi">Profesi</option>
        </select>
    </div>

        <div class="form-group">
            <label for="nama_sekolah">Nama Sekolah :</label>
            <input type="text" id="nama_sekolah" name="nama_sekolah">
        </div>

        <div class="form-group">
            <label for="Jurusan">Jurusan :</label>
            <input type="text" id="Jurusan" name="Jurusan">
        </div>
    
        <div class="form-group">
            <label for="tahun_lulus">STTB/TANDA LULUS/TAHUN IJAZAH :</label>
            <input type="text" id="tahun_lulus" name="tahun_lulus">
        </div>

        <div class="form-group">
            <label for="tempat">Tempat :</label>
            <input type="text" id="tempat" name="tempat">
        </div>
    
        <div class="form-group">
            <label for="nama_kepalaSekolah">Nama Kepala Sekolah/Direktur/Dekan/Promotor :</label>
            <input type="text" id="nama_kepalaSekolah" name="nama_kepalaSekolah">
        </div>

        <button type="submit">next</button>
    </form>
    </body>
    </html>
