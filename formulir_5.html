<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengisian Riwayat Hidup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="formulir_1.html" method="get">

    <h2>Kursus/latihan didalam dan diluar Negeri</h2><br>
        <div class="form-group">
            <label for="name">Jabatan/Pekerjaan :</label>
            <input type="text" id="name" name="name">
        </div>
    
        <div class="form-group">
            <label for="mulai_jabatan">Mulai Jabatan :</label>
            <input type="date" id="mulai_jabatan" name="mulai_jabatan">
        </div>
    
        <div class="form-group">
            <label for="akhir_jabatan">Akhir Jabatan :</label>
            <input type="date" id="akhir_jabatan" name="akhir_jabatan">
        </div>
    
        <div class="form-group">
            <label for="lama_kerja">Lama Kerja(Hari) :</label>
            <input type="text" id="lama_kerja" name="lama_kerja">
        </div>
    
        <div class="form-group">
            <label for="gol_ruang">Gol Ruang Gaji :</label>
            <input type="text" id="gol_ruang" name="gol_ruang">
        </div>
        <div class="form-group">
            <label for="gaji_pokok">Gaji Pokok :</label>
            <input type="text" id="gaji_pokok" name="gaji_pokok">
        </div>
            <label >Surat Keputusan :</label><br>
        
        <div class="form-group">
            <label for="Pejabat">Pejabat :</label>
            <input type="text" id="Pejabat" name="Pejabat">
        </div>

        <div class="form-group">
            <label for="nomor_surat">Nomor Surat Keputusan :</label>
            <input type="text" id="nomor_surat" name="nomor_surat">
        </div>

        <div class="form-group">
            <label for="tanggal_surat">Tanggal Surat Keputusan :</label>
            <input type="date" id="tanggal_surat" name="tanggal_surat">
        </div>

<button type="submit">submit</button>

</form>
</body>
</html>
